<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moviflex - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilos.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Moviflex</a>
        </div>
    </nav>

    <div class="container my-5 py-5 text-center">
        <h1 class="display-4">Bienvenido a Moviflex</h1>
        <p class="lead">Transporte comunitario seguro y económico</p>
        <div class="row mt-5">
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Cliente</h5>
                        <p class="card-text">Encuentra conductores cerca de ti.</p>
                        <button onclick="redirectToLogin('cliente')" class="btn btn-primary">Acceder</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Conductor</h5>
                        <p class="card-text">Ofrece tus servicios y gana dinero.</p>
                        <button onclick="redirectToLogin('conductor')" class="btn btn-primary">Acceder</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Administrador</h5>
                        <p class="card-text">Gestiona usuarios y vehículos.</p>
                        <button onclick="redirectToLogin('admin')" class="btn btn-primary">Acceder</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function redirectToLogin(role) {
            // Guardar el rol seleccionado en localStorage
            localStorage.setItem('selectedRole', role);
            // Redirigir a la página de login
            window.location.href = 'inicio.html';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
