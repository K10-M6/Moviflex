<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moviflex - Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="estilos.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="icono.png" alt="Moviflex" width="30" height="30" class="d-inline-block align-top me-2">
                Moviflex
            </a>
            <div class="dropdown">
                <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown">
                    <i class="bi bi-person-circle me-1"></i> Cliente
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#"><i class="bi bi-bell-fill me-2"></i>Notificaciones</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="index.html"><i class="bi bi-box-arrow-right me-2"></i>Cerrar sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container mt-4">
        <!-- Card del mapa -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-primary text-white">
                <i class="bi bi-map me-2"></i> Selecciona tu ruta
            </div>
            <div class="card-body p-0">
                <div id="mapContainer" style="height: 400px; position: relative;">
                    <!-- Mapa interactivo -->
                    <div id="routeMap"></div>
                    
                    <!-- Controles del mapa -->
                    <div class="map-controls">
                        <button id="currentLocationBtn" class="btn btn-light btn-sm" data-bs-toggle="tooltip" title="Mi ubicación">
                            <i class="bi bi-geo-alt"></i>
                        </button>
                        <button id="clearRouteBtn" class="btn btn-light btn-sm d-none" data-bs-toggle="tooltip" title="Limpiar ruta">
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Formulario de ruta -->
                <div class="p-3">
                    <div class="row g-2">
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="bi bi-geo-alt"></i></span>
                                <input type="text" class="form-control" id="originInput" placeholder="Origen" readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="bi bi-geo-alt-fill"></i></span>
                                <input type="text" class="form-control" id="destinationInput" placeholder="Destino" readonly>
                            </div>
                        </div>
                    </div>
                    <button id="findDriversBtn" class="btn btn-primary w-100 mt-3" disabled>
                        <i class="bi bi-search me-2"></i> Buscar conductores en ruta
                    </button>
                </div>
            </div>
        </div>

        <!-- Panel de conductores (inicialmente oculto) -->
        <div id="driversPanel" class="card d-none shadow-sm">
            <div class="card-header bg-light d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="bi bi-people-fill me-2"></i>Conductores disponibles</h5>
                <button id="closeDriversPanel" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <div class="card-body p-0">
                <div class="list-group list-group-flush" id="driversList">
                    <!-- Conductores se cargarán aquí dinámicamente -->
                </div>
            </div>
        </div>
    </div>

    <!-- Contenedor de notificaciones -->
    <div id="notificationsContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 1100;"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
